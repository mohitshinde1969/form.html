<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
            background-color: honeydew;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .red{
            color: red;
            background-color:black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    
        <input type="text" id="name" class="green"/>
        <button onclick="changesclass('red')">Chnage to Red</button>
        <button onclick="changesclass('green')">Chnage to Green</button>

        <script>
                function changesclass(classname)
                {
                    document.getElementById("name").className= classname;
                }


        </script>

</body>
</html>
