<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume_page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>
<style>
    body{
        margin-top: 10px;
    }
    h1{
    color: black;
    background-color: chartreuse;
    }
    div{
        color:whitesmoke;
        border: solid  black 2px;
        
        
    }
</style>

<body >
   
    <form>
        <h1 style=  "text-align: center;"  ><i> Resume_page</i></h1>
        <div class="row" style="background-image: url(img2.jpg);" >
            <div class="col">
                <label>Hobbies</label>
                <input type="text" id="Hobbies" placeholder="Enetr Name Hobbies">

                <button class="button" type="btn btn-success-lg" onclick="submitalert()" id="btn-submit" >Submit</button>
                <button class="button"  type=" btn btn-primary-lg" onclick="unsubmitalert()" id="btn-unsubmit" >UnSubmit</button>
                <button style="background-color: blue;" onclick="Showdetails()"  id="btn_show">SHOW</button>
            </div>
            
            <div class="col">
                
                <label>Name-</label>
                <input type="text" id="name" placeholder="Enetr Name"><br /><br />
                <label>Email-</label>
                <input type="email" id="Email" placeholder="Enetr  your Email "><br /><br />
                <label>Address-</label>
                <input type="text" id="Address" placeholder="Enetr  your Address "><br /><br />
                <label>phone No-</label>
                <input type="tel" id="phone" placeholder="Enetr  your phone Number "><br /><br />
                <label>Objective-</label>
                <input type="text" id="Objective" placeholder="Enetr Objective"><br /><br />
                <label>Education-</label><br>
                <label>SSC Marks</label>
                <input type="number" placeholder="Enetr  your SSC marks"><br /><br />
                <label>HSC Marks</label>
                <input type="number" placeholder="Enetr  your HSC marks "><br /><br />
                <label>Graduation Department</label>
                <select name="Graduation Department" id="">
                    <option value="">Select Class</option>
                    <option value="">BCA</option>
                    <option value="">BBA</option>
                    <option value="">BSC</option>
                    <option value="">BCS</option>
                    <option value="">B.COM</option>
                    <option value="">BA</option>

                </select><br /><br />
                <label> P.G Department</label>
                <select name="Graduation Department" id="">
                    <option value="">Select Class</option>
                    <option value="">MCA</option>
                    <option value="">MBA</option>
                    <option value="">MSC</option>
                    <option value="">MA</option>
                    <option value="">M.COM</option>


                </select><br /><br />

                <label for="">Gender</label><br />
                <input type="radio" value="female" id="Name" name="gender"> Female<br />
                <input type="radio" value="female" id="Name" name="gender"> Male





            </div>
           
        </div>
        <script>
            function submitalert(){
                document.getElementById(btn-submit).innerText="Submit Form";
            }

            function unsubmitalert(){
                document.getElementById(btn-unsubmit).innerText="Unsubmit Form";
            }
            function Showdetails(){
                document.getElementById(btn_show).innerHTML="Show Your Resume";
            }
          
             </script>
        
    </form>
</body>

</html>
