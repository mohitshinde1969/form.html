<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12  text-cenetr">
                <h1 style="text-align: center;">Resume</h1>
             </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Name-</label>
                    <input type="text" class="form-control" placeholder="Enter your Name" id="name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter your Email" id="email" />

                </div>
                <div class="form-group">
                    <label>Mobile_No</label>
                    <input type="number" class="form-control" placeholder="Enetr your mobile_no" id="mobileno" />

                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" class="form-control" placeholder="Enetr your Address"></textarea>
                </div>
                <div class="form-group">
                    <label>Education</label><br/>
                    <label>SSC Marks</label>
                    <input type="text" class="form-control" placeholder="Enetr your percentage" id="ssc">
                    <label> HSC Marks</label>
                    <input type="text" class="form-control" placeholder="Enetr your percentage" id="hsc">
                </div>
                <div class="form-group">
                    <select name="Graduation Department" id="gd">
                        <option value="">Select Class</option>
                        <option value="">BCA</option>
                        <option value="">BBA</option>
                        <option value="">BSC</option>
                        <option value="">BCS</option>
                        <option value="">B.COM</option>
                        <option value="">BA</option>
    
                    </select><br /><br />
    
                </div>
                <div class="form-group">
                    <br />
                    <button class="btn btn-primary" onclick="show()">show</button>
                    <button class="btn btn-success" onclick="printmydiv()">print</button>
                </div>
            </div>
            <div class="col-6">
                <div id="divresume" style="width: 620px; border: solid 1px black; padding: 10px; ">
                    <h3 style="text-align:center">Resume</h3>
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td style="width: 100%">
                                <b><label id="lblname">MOHIT SHIVAJI SHINDE</label></b><br />
                                <label id="lblemail">mohitshinde4898@gamil.com</label><br />
                                <label id="lblmobileno">9552637978</label><br />
                                <label id="lbladdress">kadamwadi,kop.</label><br />
                                <label id="lblssc">70%</label><br/>
                                <label id="lblhsc">70%</label>
                                <label for="lblgd"></label>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
         </div>
    </div>
    <script>
        function show(){
            document.getElementById("lblname").innerText=document.getElementById("name").value;
            document.getElementById("lblemail").innerText=document.getElementById("email").value;
            document.getElementById("lblmobileno").innerHTML=document.getElementById("mobileno").value;
            document.getElementById("lbladdress").innerHTML=document.getElementById("address").value;
            document.getElementById("lblssc").innerHTML=document.getElementById("ssc").value;
            document.getElementById("lblhsc").innerHTML=document.getElementById("hsc").value;
            document.getElementById("lblgd").innerHTML=document.getElementById("gd").value;

        }

        function printmydiv(){
            var prtcontent = document.getElementById("divresume");
            var winprint= window.open('','','left=0,top=0,width=2480,heghit=3508,toolbar=0,scrollbars=0,status=0');
            winprint.document.write(prtcontent.innerHTML);
            winprint.document.close();
            winprint.foces();
            winprint.print();
            winprint.close();


        }
    </script>

</body>
