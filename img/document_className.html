<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_className</title>
</head>

<body>
    Name-
    <input type="text" id="name" /><br /><br/>
    About-
    <textarea id="about"></textarea><br /><br/>
    Gender-
    <label><input type="radio" id="male" value="male" name="gender"/>male</label>
    <label><input type="radio" id="female" value="female" name="gender"/>female </label>
    <label><input type="radio" id="other" value="other" name="gender"/>other</label><br/><br/>
    Hobbies-
    <label><input type="checkbox" id="cricket" name="hobbies" value="cricket">cricket</label>
    <label><input type="checkbox" id="chess" name="hobbies" value="chess">chess</label>
    <label><input type="checkbox" id="football" name="hobbies" value="football">football</label>
    <button onclick="display()">Display</button><br/><br/>
    <div id="display"></div>
    <script>
        function display(){
            let name=document.getElementById("name").value;
            alert(name);
            let about=document.getElementById("about").value;
            alert(about);
            let genders=document.getElementsByName("gender");
             for (let i=0; i<genders.length; i++)
             {
                 if (genders[i].checked)
                 alert(genders[i].value);
             }
             let hobbies=document.getElementsByName("hobbies");
             for (let i=0; i<hobbies.length; i++)
             {
                 if(hobbies[i].checked)
                 alert(hobbies[i].value);
             }


        }
    </script>

</body>

</html>
