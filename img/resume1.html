<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="margin-top: 10px;">
                <h1 style="text-align: center; background-color: aqua;"> RESUME </h1>
            </div>
        </div>
        <hr>

    <div class="row">
        <div class="col-md-6">
            Name : 
            <input type="text" id="name" name=name placeholder="Enter Name" class="form-control"> <br> 
            Mobile No. :
            <input type="number"  id="mob" name=mobile placeholder="Enter Mobile" class="form-control">
            
        </div>
        <div class="col-md-6">
            Objectives :
            <input   type="text"  id="" class="form-control"  placeholder="Enter Objectives" > <br> 
            <button   onclick="show()" id="btn_show" style="background-color: blue;"> Show </button>
            
        </div>
    </div>

    <script>
        
            function show(){
                document.getElementById("btn_show").innerHtml="Show Your Details";
            }   

        
    </script>

    </div>
</body>
</html>
